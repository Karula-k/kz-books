      $(document).ready(function(){
        $('#submit-result').click(function(){
          $('#galery-coffee').empty();
          var query = $('#input').val();
          var choice = $('#choice').val();
        $.get("db.php?action=search&name="+query+"&order="+choice,function(response){
          $('#input').val("");
          $.each(response,function(key,value){
            $("#galery-coffee").append(
            "<div class='col-lg-4'>" +
            "<div class='single-menu'>"+
            "<div class='title-div justify-content-between d-flex'>"+
            "<h4>"+value.title+"</h4>"+
            "<p class='price float-rig'>"+"RP "+
            value.price+
            "</p></div>"+
            "<img src="+value.image+" width=120' height='180' alt=''>"+
            "<p>"+
            "sinopsis"+
            "</p>"+
            "<a href='generic.html?action=detail&film_id="+value.title_id+"' title='Ubah'><i class='fa fa-edit'></i></a>"+
            "</div>"+
            "</div>"
            );
          });
